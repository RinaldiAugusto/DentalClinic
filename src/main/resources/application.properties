# Configuración básica
spring.application.name=DentalClinicBackend

# Base de datos - usar variables de entorno
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:clinica}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:sa}
spring.datasource.driver-class-name=${JDBC_DRIVER:org.h2.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Server
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopment}

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# H2 Console
spring.h2.console.enabled=${H2_CONSOLE:true}