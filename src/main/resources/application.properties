# Configuración común
spring.application.name=DentalClinicBackend
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===== CONFIGURACIÓN POR VARIABLES DE ENTORNO =====
# Base de datos - usar H2 si no hay variables de PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:clinica}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:sa}
spring.datasource.driver-class-name=${JDBC_DRIVER:org.h2.Driver}

# JPA
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}

# Server
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopment}

# H2 Console (solo en desarrollo)
spring.h2.console.enabled=${H2_CONSOLE:true}